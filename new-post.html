<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Create a New Post</h1>
    </header>

    <section id="new-post">
        <h2>Create New Blog Post</h2>
        <form id="newPostForm">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" placeholder="Enter the title" required>

            <label for="post-content">Content:</label>
            <textarea id="post-content" placeholder="Write your blog content here..." rows="5" required></textarea>

            <button type="submit">Publish</button>
        </form>
    </section>

    <!-- JavaScript for handling post submission -->
    <script type="module" src="new-post.js"></script>
</body>
</html>
