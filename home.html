<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Personal Blog</h1>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#blog-posts">Blog Posts</a></li>
                <li><a href="#new-post">New Post</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal blog! Here I share my thoughts, experiences, and ideas on various topics. Stay tuned for exciting content!</p>
    </section>

    <section id="blog-posts">
        <h2>Recent Posts</h2>
        <div id="posts-container">
            <!-- Blog posts will be loaded here dynamically from Firebase -->
        </div>
    </section>

    <section id="new-post">
        <h2>Create New Post</h2>
        <form id="newPostForm">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" required>

            <label for="post-content">Content:</label>
            <textarea id="post-content" rows="5" required></textarea>

            <button type="submit">Publish</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Personal Blog</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
